{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h2 class="mb-4">
    {% if cliente %}Editar cliente{% else %}Crear cliente{% endif %}
  </h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        name="nombre"
        class="form-control"
        value="{{ cliente.nombre|default_if_none:'' }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input
        type="text"
        name="apellido"
        class="form-control"
        value="{{ cliente.apellido|default_if_none:'' }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">DNI</label>
      <input
        type="text"
        name="dni"
        class="form-control"
        value="{{ cliente.dni|default_if_none:'' }}"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input
        type="text"
        name="telefono"
        class="form-control"
        value="{{ cliente.telefono|default_if_none:'' }}"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input
        type="email"
        name="correo"
        class="form-control"
        value="{{ cliente.correo|default_if_none:'' }}"
      />
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
