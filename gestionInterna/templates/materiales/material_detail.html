{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 bg-light p-4 rounded">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h3>{{ material.nombre }}</h3>
        <p><strong>Tipo:</strong> {{ material.tipo }}</p>
        <p><strong>Unidad:</strong> {{ material.unidad }}</p>
        <p><strong>Stock Actual:</strong> {{ material.stockActual }}</p>
        <p><strong>Stock Mínimo:</strong> {{ material.stockMinimo }}</p>
        <p><strong>Reservado:</strong> {{ material.stockreservado }}</p>
        <a href="{% url 'material_list' %}" class="btn btn-secondary">
          ⬅️Volver
        </a>
    </div>
  </div>    
</div>
{% endblock %}
