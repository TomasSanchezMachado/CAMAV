{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 bg-light p-4 rounded">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h3>Actualizar Stock de {{ material.nombre }}</h3>
      <p class="text-muted">Stock actual: {{ material.stockActual }}</p>
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <!-- <button type="submit">Actualizar</button> -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">
            💾 Guardar
          </button>
          <a href="{% url 'material_list' %}" class="btn btn-secondary">
            ⬅️Volver
          </a>
        </div>
      </form>
      <!-- <a href="{% url 'material_list' %}">Volver</a> -->
    </div>
  </div>
</div>
{% endblock %}
