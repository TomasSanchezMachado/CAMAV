{% extends 'base.html' %} {% block content %}
<h1>Lista de Pedidos Revisados</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    {% for pedido in pedidos %}
    <tr>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.cliente.nombre }} {{ pedido.cliente.apellido }}</td>
      <td>{{ pedido.estado }}</td>
      <td> <a href="/detalle_pedido/{{ pedido.id }}/">Ver Detalle
        
      </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %} {% block extra_js %}{% endblock %}
