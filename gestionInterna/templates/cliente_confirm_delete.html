{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h2 class="mb-4">Eliminar cliente</h2>
  <div class="card p-4">
    <p>
      ¿Estás seguro que quieres eliminar al cliente "{{ cliente.nombre }} {{
      cliente.apellido }}"?
    </p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
